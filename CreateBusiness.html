              <div class="container-fluid  mt-4">
    

                  <div class="card mx-4">
                    <h5 class="card-header">Business Info</h5>
                    <div class="card-body">
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Business Partner Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                         
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                        </div>
                        <div class="col">
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">No.</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                         
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Plan</label>
                            <select class="form-select" aria-label="Default select example">
                              <option selected>~Select~</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                
              </div>
              <div class="container-fluid  mt-4">

                    <h5 class="card-header">License Info</h5>
                    <div class="card-body">
                      <div class="row p-3 ">
                        <div class="col">                       
                            <div class="mb-3 position-relative ">
                              <label for="exampleInputEmail1" class="form-label">Start Date</label>
                              <input type="date" class="form-control datepicker">
                              <span class="calPosit"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                            </div>             
                        </div>
                        <div class="col">                       
                            <div class="mb-3 position-relative">
                              <label for="exampleInputEmail1" class="form-label">End Date</label>
                              <input type="date" class="form-control datepicker" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <span class="calPosit"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                            </div>            
                        </div>
                        <div class="col">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">User</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>   
                        </div>         
                      </div>



                      <div class="row px-3">
                        <div class="col">
                            <div class="mb-3 position-relative">
                              <label for="exampleInputEmail1" class="form-label">SMS Limit</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <span class="calPosit"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                            </div>   
                        </div>
                        <div class="col">
                            <div class="mb-3  position-relative">
                              <label for="exampleInputEmail1" class="form-label">Email Limit</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <span class="calPosit">@</span>
                            </div>   
                        </div>
                        <div class="col">

                              <label for="exampleInputEmail1" class="form-label">WhatsApp</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <span class="calPosit"><i class="fa fa-whatsapp" aria-hidden="true"></i></span>
                            </div>   
                        </div>
                        <div class="col">
                            <div class="mb-3 position-relative">

                              <span class="calPosit"><i class="fa fa-headphones" aria-hidden="true"></i></span>
                            </div>   
                        </div>
                      </div>
                    </div>
